<div id="personwindow" class="easyui-window" title="选择员工" data-options="iconCls:'icon-save',closed:true,modal:true" style="width:500px;height:200px;padding:5px;">
		<input type="hidden" id="token">
		<input type="hidden" id="order_id" value="${order.id}">
		<input type="hidden" id="designer_id" value="${(order.designer_id)!}">
		<input type="hidden" id="designer_name" value='${(order.designer_name)!}'>
		<input type="hidden" id="estimator_id" value="${(order.estimator_id)!}">
		<input type="hidden" id="estimator_name" value="${(order.estimator_name)!}">
		<div class="easyui-layout" data-options="fit:true">
			<div class="row margin-top-20">
			<div class="col-md-8 col-md-offset-2">
				<select id="staff_id" class="form-control input-large select2">
					
				</select>
			</div>
			</div>
			<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
				<a class="easyui-linkbutton" data-options="iconCls:'fa fa-check'" href="javascript:void(0)" onclick="submit()" style="width:80px">提交</a>
				<a class="easyui-linkbutton" data-options="iconCls:'fa fa-window-close'" href="javascript:void(0)" onclick="colse()" style="width:80px">关闭</a>
			</div>
		</div>
</div>
